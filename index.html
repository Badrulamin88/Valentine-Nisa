<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise for Nisa Nurina</title>
    <link rel="stylesheet" href="valentine-vinyl.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffecf0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .record-player {
            text-align: center;
        }
        h1 { color: #ff3366; }
        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s;
        }
        button:hover {
            background-color: #ff6699;
            transform: scale(1.1);
        }
        #response {
            font-size: 22px;
            font-weight: bold;
            color: #ff3366;
            margin-top: 20px;
        }
        /* Floating hearts effect */
        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Hey Nisa Nurina! üíñ</h1>
    <p>I have a very important question for you...</p>
    <h2>Will you be my Valentine? üòç</h2>

    <div class="container">
        <!-- Record Player Section -->
        <div class="record-player">
            <div id="player-container"></div>
            <button id="play-button">Play</button>
            <audio id="love-song" src="little-things.mp3"></audio>
            <h4>It's the little things!</h4>
        </div>

        <!-- Valentine's Message Section -->
        <div>
            <button onclick="showMessage('Yay! You made my day! ü•∞‚ù§Ô∏è')">Yes, of course! üíï</button>
            <button onclick="showMessage('Woohoo! You‚Äôre the best! üíò')">Absolutely! üíñ</button>
            <button onclick="showMessage('Aww... But I‚Äôll still love you! ‚ù§Ô∏è')">No üò¢</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        function showMessage(message) {
            document.getElementById("response").innerText = message;
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                document.body.appendChild(heart);

                let randomX = Math.random() * window.innerWidth;
                let randomDuration = Math.random() * 3 + 2;

                heart.style.left = `${randomX}px`;
                heart.style.animationDuration = `${randomDuration}s`;

                setTimeout(() => heart.remove(), randomDuration * 1000);
            }
        }

        document.getElementById("play-button").addEventListener("click", function() {
            let song = document.getElementById("love-song");
            if (song.paused) {
                song.play();
            } else {
                song.pause();
            }
        });
    </script>
    <script src="valentine-vinyl.js"></script>
</body>
</html>
