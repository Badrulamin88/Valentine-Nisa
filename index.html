<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="valentine-vinyl.css"> <!-- External CSS for vinyl player -->
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffecf0;
            overflow: hidden;
        }
        h1, h4 {
            color: #ff3366;
        }
        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s;
        }
        button:hover {
            background-color: #ff6699;
            transform: scale(1.1);
        }
        #response {
            font-size: 22px;
            font-weight: bold;
            color: #ff3366;
            margin-top: 20px;
        }
        /* Floating hearts effect */
        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .section {
            margin-bottom: 50px;
            padding: 20px;
            border-radius: 10px;
        }
        .record-section {
            background-color: white;
        }
        .valentine-section {
            background-color: #ffe6eb;
        }
    </style>
</head>
<body>

    <!-- Vinyl Record Player Section -->
    <div class="section record-section">
        <div class="record-player">
            <div id="player-container"></div>
            <button id="play-button">Play</button>
            <audio id="love-song" src="little-things.mp3"></audio>
            <h4>It's the little things!</h4>
        </div>
    </div>

    <!-- Valentine's Question Section -->
    <div class="section valentine-section">
        <h1>Hey Nisa Nurina! üíñ</h1>
        <p>I have a very important question for you...</p>
        <h2>Will you be my Valentine? üòç</h2>

        <button onclick="showMessage('Yay! You made my day! ü•∞‚ù§Ô∏è')">Yes, of course! üíï</button>
        <button onclick="showMessage('Woohoo! You‚Äôre the best! üíò')">Absolutely! üíñ</button>
        <button onclick="showMessage('Aww... But I‚Äôll still love you! ‚ù§Ô∏è')">No üò¢</button>

        <div id="response"></div>
    </div>

    <script src="valentine-vinyl.js"></script> <!-- External JS for vinyl player -->
    <script>
        function showMessage(message) {
            document.getElementById("response").innerText = message;
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                document.body.appendChild(heart);

                let randomX = Math.random() * window.innerWidth;
                let randomDuration = Math.random() * 3 + 2;

                heart.style.left = `${randomX}px`;
                heart.style.animationDuration = `${randomDuration}s`;

                setTimeout(() => heart.remove(), randomDuration * 1000);
            }
        }
    </script>

</body>
</html>
