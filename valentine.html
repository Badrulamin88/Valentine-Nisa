
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Be My Valentine? ❤️</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #ffecf0; }
        h1 { color: #ff3366; }
        button { 
            background-color: #ff3366; color: white; border: none; padding: 15px; 
            font-size: 18px; cursor: pointer; margin: 10px; border-radius: 8px; 
        }
        button:hover { background-color: #ff6699; }
    </style>
</head>
<body>
    <h1>Hey Nisa Nurina! 💖</h1>
    <p>I have a very important question for you...</p>
    <h2>Will you be my Valentine? 😍</h2>
    <button onclick="showMessage('Yay! You made my day! 🥰❤️')">Yes, of course! 💕</button>
    <button onclick="showMessage('Woohoo! You’re the best! 💘')">Absolutely! 💖</button>
    <button onclick="showMessage('Aww... But I’ll still love you! ❤️')">No 😢</button>
    <script>
        function showMessage(message) { alert(message); }
    </script>
</body>
</html>
